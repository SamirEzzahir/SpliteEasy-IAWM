<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitEasy â€“ Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link href="css/friends.css" rel="stylesheet">

</head>

<body>
  <!-- Navbar -->
  <div id="navbar" class="d-none d-md-block"></div>
  <div id="navbarMobile" class="d-md-none"></div>

  <div class="container my-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold mb-1">Friends</h2>
        <p class="text-muted mb-0">Manage your connections and requests</p>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFriendModal">
        <i class="bi bi-person-plus me-2"></i>Add New Friend
      </button>
    </div>

    <!-- Stats -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center p-4">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle me-3 text-primary">
              <i class="bi bi-people fs-4"></i>
            </div>
            <div>
              <h6 class="text-muted mb-1">Total Friends</h6>
              <h3 class="fw-bold mb-0" id="friendsCount">0</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center p-4">
            <div class="bg-warning bg-opacity-10 p-3 rounded-circle me-3 text-warning">
              <i class="bi bi-inbox fs-4"></i>
            </div>
            <div>
              <h6 class="text-muted mb-1">Received Requests</h6>
              <h3 class="fw-bold mb-0" id="receivedCount">0</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body d-flex align-items-center p-4">
            <div class="bg-info bg-opacity-10 p-3 rounded-circle me-3 text-info">
              <i class="bi bi-send fs-4"></i>
            </div>
            <div>
              <h6 class="text-muted mb-1">Sent Requests</h6>
              <h3 class="fw-bold mb-0" id="sentCount">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs nav-fill mb-4" id="friendsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active fw-semibold" id="my-friends-tab" data-bs-toggle="tab"
          data-bs-target="#my-friends" type="button" role="tab">
          <i class="bi bi-people me-2"></i>My Friends
          <span class="badge bg-secondary ms-2 rounded-pill" id="friendsCountBadge">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link fw-semibold" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests"
          type="button" role="tab">
          <i class="bi bi-person-lines-fill me-2"></i>Requests
          <span class="badge bg-danger ms-2 rounded-pill" id="receivedCountBadge">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link fw-semibold" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent" type="button"
          role="tab">
          <i class="bi bi-send me-2"></i>Sent
          <span class="badge bg-secondary ms-2 rounded-pill" id="sentCountBadge">0</span>
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="friendsTabsContent">

      <!-- My Friends Tab -->
      <div class="tab-pane fade show active" id="my-friends" role="tabpanel">
        <!-- Search Filter -->
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
            <input type="text" class="form-control border-start-0 ps-0" id="filterFriendsInput"
              placeholder="Filter your friends..." onkeyup="filterFriends(this.value)">
          </div>
        </div>

        <div id="friendsList" class="friends-grid">
          <!-- Populated by JS -->
          <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Requests Tab -->
      <div class="tab-pane fade" id="requests" role="tabpanel">
        <h5 class="mb-3 fw-bold text-muted">Received Requests</h5>
        <div id="receivedRequests" class="friends-grid">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Sent Tab -->
      <div class="tab-pane fade" id="sent" role="tabpanel">
        <h5 class="mb-3 fw-bold text-muted">Sent Requests</h5>
        <div id="sentRequests" class="friends-grid">
          <!-- Populated by JS -->
        </div>
      </div>

    </div>
  </div>

  <!-- Add Friend Modal -->
  <div class="modal fade" id="addFriendModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">Add New Friend</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <p class="text-muted mb-4">Search for users by email, username, or phone number to send a friend request.</p>

          <div class="input-group mb-4">
            <input type="text" class="form-control form-control-lg" id="searchEmail"
              placeholder="Enter email, username, or phone number">
            <button class="btn btn-primary" type="button" onclick="searchFriend()">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <div id="searchResults">
            <!-- Search results will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/friends.js"></script>
  <script>
    if (!localStorage.getItem("token")) window.location.href = "login.html";
  </script>
</body>

</html>
