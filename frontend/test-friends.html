<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Friends API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Friends API Test</h1>
    
    <button onclick="testLogin()">1. Test Login</button>
    <button onclick="testFriends()">2. Test Friends</button>
    <button onclick="testReceivedRequests()">3. Test Received Requests</button>
    
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script>
        let token = localStorage.getItem("token");
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testLogin() {
            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: "samir@rls.com",
                        password: "sa123456+"
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    token = data.data.token;
                    localStorage.setItem("token", token);
                    log("✅ Login successful!", 'success');
                } else {
                    log("❌ Login failed: " + res.status, 'error');
                }
            } catch (error) {
                log("❌ Login error: " + error.message, 'error');
            }
        }
        
        async function testFriends() {
            if (!token) {
                log("❌ Please login first", 'error');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/friends/my`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                if (res.ok) {
                    const friends = await res.json();
                    log(`✅ Friends loaded: ${friends.length} friends`, 'success');
                    log(`Friends: ${JSON.stringify(friends, null, 2)}`);
                } else {
                    log("❌ Friends failed: " + res.status, 'error');
                }
            } catch (error) {
                log("❌ Friends error: " + error.message, 'error');
            }
        }
        
        async function testReceivedRequests() {
            if (!token) {
                log("❌ Please login first", 'error');
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/friends/requests/received`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                if (res.ok) {
                    const requests = await res.json();
                    log(`✅ Received requests loaded: ${requests.length} requests`, 'success');
                    log(`Requests: ${JSON.stringify(requests, null, 2)}`);
                } else {
                    log("❌ Received requests failed: " + res.status, 'error');
                }
            } catch (error) {
                log("❌ Received requests error: " + error.message, 'error');
            }
        }
        
        // Auto-load token if available
        if (token) {
            log("✅ Token found in localStorage", 'success');
        } else {
            log("⚠️ No token found, please login", 'error');
        }
    </script>
</body>
</html>
