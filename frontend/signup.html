<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SplitEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/auth.css" rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <!-- Left Panel -->
    <div class="auth-left">
      <div class="logo-container">
        <div class="logo-circle">
          <i class="bi bi-wallet2"></i>
        </div>
        <h1>Join<br>SplitEasy</h1>
        <p>Create your account and start managing shared expenses with ease. Track, split, and settle up effortlessly.
        </p>
      </div>
    </div>

    <!-- Right Panel - Signup Form -->
    <div class="auth-right">
      <h2>Create Account</h2>
      <p class="subtitle">Fill in your details to get started</p>

      <form id="signupForm" onsubmit="event.preventDefault(); registerUser();">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Choose a username" required
            autocomplete="username" minlength="3">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required
            autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-toggle">
            <input type="password" id="password" class="form-control" placeholder="Create a strong password" required
              autocomplete="new-password" minlength="6">
            <button type="button" class="toggle-btn" onclick="togglePassword()">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            I agree to the <a href="#" onclick="event.preventDefault()">Terms of Service</a> and <a href="#"
              onclick="event.preventDefault()">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-signup">
          Create Account
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("token")) {
      window.location.href = "home.html";
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }
  </script>
</body>

</html>
