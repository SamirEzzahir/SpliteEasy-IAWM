<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SplitEasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/auth.css" rel="stylesheet">
</head>

<body>
  <div class="auth-container">
    <!-- Left Panel -->
    <div class="auth-left">
      <div class="logo-container">
        <div class="logo-circle">
          <i class="bi bi-wallet2"></i>
        </div>
        <h1>Welcome to<br>SplitEasy</h1>
        <p>Manage your shared expenses effortlessly. Split bills, track payments, and settle up with friends.</p>
      </div>
    </div>

    <!-- Right Panel - Login Form -->
    <div class="auth-right">
      <h2>Sign In</h2>
      <p class="subtitle">Enter your credentials to access your account</p>

      <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username" required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password-toggle">
            <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required
              autocomplete="current-password">
            <button type="button" class="toggle-btn" onclick="togglePassword()">
              <i class="bi bi-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn-login">
          Sign In
        </button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create one</a>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Redirect if already logged in
    if (localStorage.getItem("token")) {
      window.location.href = "home.html";
    }

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('loginPassword');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
      }
    }
  </script>
</body>

</html>
