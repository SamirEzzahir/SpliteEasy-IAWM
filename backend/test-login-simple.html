<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Test</h2>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="samir@rls.com" required>
            <input type="password" id="password" placeholder="Password" value="password123" required>
            <button type="submit">Login</button>
        </form>
        
        <div id="result"></div>
        
        <h3>Debug Info</h3>
        <div id="debug"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const debugDiv = document.getElementById('debug');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const payload = { email, password };
            
            debugDiv.innerHTML = `
                <strong>Request Details:</strong><br>
                URL: http://localhost:8000/api/auth/login<br>
                Method: POST<br>
                Headers: Content-Type: application/json<br>
                Body: ${JSON.stringify(payload, null, 2)}<br>
                Origin: ${window.location.origin}
            `;
            
            try {
                console.log('Sending login request:', payload);
                
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">
                        <strong>Success!</strong><br>
                        Message: ${data.message}<br>
                        User: ${data.data?.user?.firstName} ${data.data?.user?.lastName}<br>
                        Token: ${data.data?.token?.substring(0, 20)}...
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <strong>Error ${response.status}</strong><br>
                        Message: ${data.message}<br>
                        ${data.errors ? 'Errors: ' + JSON.stringify(data.errors, null, 2) : ''}
                    </div>`;
                }
                
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.innerHTML = `<div class="result error">
                    <strong>Request Failed</strong><br>
                    Error: ${error.message}
                </div>`;
            }
        });
        
        // Test server connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                console.log('Server health:', data);
            } catch (error) {
                console.error('Server not reachable:', error);
                resultDiv.innerHTML = `<div class="result error">
                    Server not reachable. Make sure it's running on http://localhost:8000
                </div>`;
            }
        });
    </script>
</body>
</html>
